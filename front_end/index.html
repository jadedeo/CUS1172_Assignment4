<!DOCTYPE html>
<html>
    <head>
        <title>COURSE APP</title>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="courseApp.js"> </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div id="topSection">
            <h1><strong>COURSE SEARCH APPLICATION</strong></h1>
            
            <form onsubmit="return false;" id="queryForm">
                <div id="queryRow">
                    <div class="queryBox">
                        <label for="codeeQuery"><strong>Search by COURSE CODE:</strong></label><br>
                        <input type="text" id="codeQuery" name="codeQuery" value=""><br>
                    </div>

                    <div class="queryBox">
                        <label for="levelQuery"><strong>Search by LEVEL:</strong></label><br>
                        <!--<input type="text" id="levelQuery" name="levelQuery" value=""><br>-->
                        
                        <select name = "levelQuery" id = "levelQuery">
                            <option></option>
                            <option value="Undergraduate">Undergraduate</option>
                            <option value="Graduate">Graduate</option>
                        </select><br>
                    </div>

                    <div class="queryBox">
                        <label for="titleQuery"><strong>Search by TITLE:</strong></label><br>
                        <input type="text" id="titleQuery" name="titleQuery" value=""><br>
                    </div>

                    <div class="queryBox">
                        <label for="nameQuery"><strong>Search by INSTRUCTOR:</strong></label><br>
                        <input type="text" id="nameQuery" name="nameQuery" value=""><br>
                    </div>

                    <div class="queryBox">
                        <button id="searchBtn" onclick="updateView(this)"><strong>SEARCH</strong></button>
                    </div>

                    <div class="queryBox">
                        <button id="clearBtn" onclick="clearFields()"><strong>CLEAR</strong></button>
                    </div>

                </div>

            </form>
        </div>

        <div id="results">

        </div>
        
    </body>

</html>

<script id="resultsView" type="text/x-handlebars-template">
    <table class="table table-striped">
        <tr>
            <th>CODE</th>
            <th>LEVEL</th>
            <th>TITLE</th>
            <th>INSTRUCTOR</th>
        </tr>
        {{#each courses}}
            <tr>
                <td>{{this.course_code}}</td>
                <td>{{this.course_level}}</td>
                <td>{{this.title}}</td>
                <td>{{this.instructor}}</td>
            </tr>
        {{/each}}
    </table>
</script>
